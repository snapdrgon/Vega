<h2>{{title}}</h2>
<div class="row">
    <div class="col-md-6 well">
        <form [formGroup]='vegaAddForm' (ngSubmit)='addVega()'>
            <fieldset>
                <legend>Configuration</legend>
                <label for="make">Makes</label>
                <select id="make" class="form-control" (change)="onMakeChange($event.target.value)" formControlName="make">
                    <option *ngFor="let make of makes; let i = index;" [value]="make.id">{{make.name}}</option>
                </select>
                <br/>
                <label for="model">Models</label>
                <select id="model" class="form-control" (change)="onModelChange($event.target.value)" formControlName="model">
                    <option *ngFor="let model of models; let i = index;" [value]="model.id">{{model.name}}</option>
                </select>
                <br/>
                <label for="registered">Is this vehicle registered?</label>
                <div>
                    <input formControlName="registered" type="radio" id="registered" name="registered" [(ngModel)]="registered" [value]="true">Yes
                    <input formControlName="registered" type="radio" id="registered" name="registered" [(ngModel)]="registered" [value]="false">No
                </div>
                <br/>
                <label for="features">Features</label>
                <div  *ngFor="let feature of features;" >
                    <div><input id="features" type="checkbox" formControlName="features" (change)="onFeatureChecked(feature)" />{{feature.name}} </div> 
                </div>
            </fieldset>
            <hr />
            <fieldset>
                <legend>Contact Information</legend>
                <label for="contactName">Name</label>
                <input id="contactName" type="text" class="form-control" formControlName="contactName"
                       placeholder="Enter first and Last name" [(ngModel)]="contactInfo.name" /><br />
                <label for="contactPhone">Phone</label>
                <input id="contactPhone" type="text" class="form-control" formControlName="contactPhone"
                       placeholder="Enter phone number" [(ngModel)]="contactInfo.phone" /><br />
                <label for="contactEmail">Email</label>
                <input id="contactEmail" type="text" class="form-control" formControlName="contactEmail"
                       placeholder="Enter email address" [(ngModel)]="contactInfo.email" /><br />
            </fieldset>
            <button class="btn btn-primary" type="submit" (click)="onSave()">Save</button>
        </form>
    </div>
</div>
